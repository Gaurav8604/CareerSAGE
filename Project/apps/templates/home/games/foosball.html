<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Foosball Game</title>
    <script src="{{ url_for('static', filename='scripts/games/foosball/js/SAT.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='scripts/games/foosball/css/style.css') }}">
</head>
<body>
<div id = "container">


    <div id ="startScreen">
        <div id="title">FoosBall</div>
        <button id="play" onclick="init()">PLAY</button>
        <br><br><br>
        <img src="{{ url_for('static', filename='scripts/games/foosball/img/help.png') }}" height="100" width="150" id="help">
        <br>
        <span id ="instructions">(Use left and right arrow keys to play)</span>
    </div>

    <div id ="gameOverScreen">
        <div id="title">FoosBall</div>
        <button id="playagain" onclick="init()">PLAY AGAIN</button>
        <br><br><br>
    </div>


    <canvas id="myCanvas" width="480" height="720"></canvas>
    <div id="score">
        <div id = "timer">
            Time Left
            <div id = "countdown">02:00</div>
        </div>
        <h3 id = "blue">Jarvis (Computer) </h3>
        <div id="away">0</div>
        <h3 id = "red">You</h3>
        <div id="home">0</div>
        <div id = "status"></div>
    </div>
    
</div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/games/foosball/js/football.js') }}"></script>
</html>
